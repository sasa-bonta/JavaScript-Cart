<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin pizzas</title>
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="resources/css/index.css">
    <link rel="stylesheet" href="resources/css/crud.css">
</head>
<body>

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container bi-align-middle" id="menu-container">
        <a href="#" class="navbar-brand mb-0 h1 ">
            <img src="images/logo.svg" class="d-inline-block align-middle" width="64" height="64" alt="logo.svg">
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle Navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        Home
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="crud-form">
        <form id="productForm" name="productForm">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="price">Price</label>
                <input type="text" id="price" name="price">
            </div>
            <div>
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
            </div>
            <div>
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div>
                <button id="save-product" class="btn btn-success" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
    localStorage.crud = localStorage.crud !== undefined ? localStorage.crud : localStorage.crud = JSON.stringify([])
    let productsList = JSON.parse(localStorage.crud);

    console.log(productsList);

    class Product {
        constructor() {
            this.name = this.valOf('name');
            this.price = this.valOf('price');
            this.description = this.valOf('description');
            this.image = this.valOf('image') !== "" ? this.valOf('image') : "no-image.png";

            if (this.valOf('image') === "") {
                this.image = "no-image.png";
            } else {
                this.image = this.valOf('image');
                this.saveImage();
            }
        }

        valOf(data) {
            return document.getElementById(data).value;
        }

        save() {
            productsList.push(this);
            localStorage.crud = JSON.stringify(productsList);
        }

        saveImage() {
            this.image.move
        }
    }

    document.querySelector('form').addEventListener('submit', (e) => {
        let product = new Product();
        product.save();
    });
</script>

</body>
</html>
